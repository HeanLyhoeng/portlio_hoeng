<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeonFolio | UX/UI Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
              mono: ['SF Mono', 'Monaco', 'Consolas', 'monospace'],
            },
            colors: {
              neon: {
                primary: '#00f3ff', // Electric Cyan
                secondary: '#7000ff', // Electric Purple
                accent: '#ff00aa', // Hot Pink
              },
              dark: {
                bg: '#050505',
                card: '#0a0a0a',
                surface: '#121212',
              }
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            }
          }
        }
      }
    </script>
    <style>
      * {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      body {
        background-color: #000000;
        color: #ffffff;
      }
      /* Apple typography standards */
      h1, h2 {
        letter-spacing: -0.03em; /* tracking-tighter */
        font-weight: 600;
      }
      p {
        color: rgba(255, 255, 255, 0.7); /* text-white/70 */
        line-height: 1.65; /* leading-relaxed */
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00f3ff; 
      }
      .neon-text-glow {
        text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
      }
      .neon-box-glow {
        box-shadow: 0 0 15px rgba(0, 243, 255, 0.15);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
